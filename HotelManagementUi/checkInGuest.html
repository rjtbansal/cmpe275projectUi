<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>check in guest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">

    <div class="jumbotron checkInGuest">
    <h3 class="h3Heading">Request for following information from guest</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="reservationId" class="col-md-4">Reservation Id</label>
            <div class="col-md-8">
            <input type="text" class="form-control" id="reservationId" name="reservationId">
            </div>
        </div>
        <div class="form-group">
            <label for="dlNum" class="col-md-4">Driver License #</label>
            <div class="col-md-8">
                <input type="number" class="form-control" id="dlNum" min="0" name="dlNum">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
            <button type="submit" class="btn btn-success">Find Reservation</button>
            </div>
        </div>
    </form>

    <div class="clear clearWithBorder"></div>
    <h3 class="h3Heading">Information Found</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="resId" class="col-md-4">Reservation Id</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="resId" name="resId" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="dlNumReadOnly" class="col-md-4">Driver License #</label>
            <div class="col-md-8">
                <input type="number" class="form-control" id="dlNumReadOnly" min="0" name="dlNumReadOnly" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="guestFullName" class="col-md-4">Guest Full Name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="guestFullName"  name="guestFullName" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-4">Email</label>
            <div class="col-md-8">
                <input type="email" class="form-control" id="email"  name="email" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="numRooms" class="col-md-4">Rooms Booked</label>
            <div class="col-md-8">
                <input type="number" class="form-control" id="numRooms"  name="numRooms" disabled>
            </div>
        </div>
        <div class="form-group">
                <label for="roomType" class="col-md-4">Room Type</label>

                <div class="checkbox col-md-4">
                    <label for="smoking">
                        <input type="checkbox" id="smoking" class="roomType" disabled> Smoking
                    </label>
                </div>
                <div class="checkbox col-md-4">
                    <label for="nonSmoking">
                        <input type="checkbox" id="nonSmoking" class="roomType" disabled>Non-Smoking
                    </label>
                </div>
        </div>


    </form>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
